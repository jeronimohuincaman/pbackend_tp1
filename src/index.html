<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Gestion de centro educativo</title>
    <link rel='stylesheet' href='index.css'>
    <script src='index.js'></script>
    <script src='addPerson.js' defer></script>
</head>

<body class='body'>
    <header class='navbar'>
        <h1 class='titleNav'>Gestion de Centro Educativo</h1>
    </header>
    <br>
    <div class='cardPerson'>
        <img src='./assets/Person.png' alt='' class='avatar'>
        <div class='personInfo'>
            <h1 class='namePersona'>nombreDeFormulario</h1>
            <h2 class='cargoPersona'>cargoSeleccionado</h2>
        </div>
        <a href='#' class='image-button'>
            <img src='./assets/options.png' alt='Botón de Imagen'>
        </a>
    </div>
    <div class='contenedor-add'>
        <a href='#' class='image-button-add' id="addButton">
            <img src='./assets/add.png' alt='Botón de Imagen'>
        </a>
    </div>
    <div class="selectCargo" style="display: none;">
        <select class="form-group" id="tipo_persona">
            <option value="">...</option>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
            <option value="personalServicio">Personal de servicio</option>
        </select>
    </div>
    <div class='formulario' id='formulario' style="display: none;">
        <h2>CARGAR</h2>
    </div>
    <div id='contenedor-cards'>
        <!-- Aca se agregan las cards -->
    </div>
